<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Reaction Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #playBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: black;
      border: 3px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      color: #0f0;
      border-radius: 10px;
      cursor: pointer;
    }
    .circle {
      position: absolute;
      background: black;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: popin 0.2s ease;
    }
    @keyframes popin {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .hit {
      animation: hit 0.3s forwards;
    }
    @keyframes hit {
      to {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="playBtn">Play</button>

  <script>
    const playBtn = document.getElementById('playBtn');
    let activeCircles = [];
    let expectedKeys = [];
    let spawnCount = 0;
    const totalCircles = 15;

    function getRandomKey() {
      const keys = 'abcdefghijklmnopqrstuvwxyz0123456789'.split('');
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function getRandomColor() {
      const colors = ['#0f0', '#0ff', '#f0f', '#ff0', '#f00', '#00f', '#ffa500'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function spawnCircle() {
      if (spawnCount >= totalCircles) return;
      const circle = document.createElement('div');
      circle.className = 'circle';

      const key = getRandomKey();
      expectedKeys.push(key);
      circle.dataset.key = key;

      const neonColor = getRandomColor();
      circle.textContent = key.toUpperCase();
      circle.style.color = neonColor;
      circle.style.textShadow = `0 0 10px ${neonColor}`;
      circle.style.border = `2px solid ${neonColor}`;
      circle.style.boxShadow = `0 0 10px ${neonColor}`;

      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 80);
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      document.body.appendChild(circle);
      activeCircles.push(circle);
      spawnCount++;
    }

    function startGame() {
      const spawnInterval = setInterval(() => {
        spawnCircle();
        if (spawnCount >= totalCircles) {
          clearInterval(spawnInterval);
        }
      }, 1000);
    }

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      setTimeout(() => {
        startGame();
      }, 3000);
    });

    window.addEventListener('keydown', (e) => {
      for (let i = 0; i < activeCircles.length; i++) {
        const circle = activeCircles[i];
        if (e.key.toLowerCase() === circle.dataset.key) {
          circle.classList.add('hit');
          setTimeout(() => {
            circle.remove();
          }, 300);
          activeCircles.splice(i, 1);
          break;
        }
      }
    });
  </script>
</body>
</html>
